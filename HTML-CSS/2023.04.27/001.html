<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>오늘의 메뉴</label>
    <select>
        <optgroup label="점심">
            <option>쟁반짜장</option>
            <option selected>간장계란밥</option>
            <option>라면</option>
        </optgroup>
    </select>
    <label>오늘의 메뉴</label>
    <select>
        <optgroup label="저녁">
            <option>쟁반짜장</option>
            <option selected>간장계란밥</option>
            <option>라면</option>
        </optgroup>
    </select>

    <fieldset>
        <legend>사용기술</legend>
        <label><input type="checkbox">HTML</label>
        <input type="checkbox" id="tech1"><label for="tech1">CSS</label>
    </fieldset>
    <input type="text">
    <!--input type과 textarea차이점 
        input은 한 줄만 사용가능 textarea는 여러줄 가능-->

    <textarea cols="100" rows="50" placeholder="텍스트를 입력해주세요"></textarea>
</body>
</html>
