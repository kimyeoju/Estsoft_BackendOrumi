<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합선택자</title>
    <style>
      section p {
        color: salmon;
      }
      section + p {
        border: 5px solid skyblue;
      }
      section :first-child {
        border: 5px solid green;
      }
    </style>
  </head>

  <body>
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
    <section>
      <div>
        section div
        <p>section div p</p>
      </div>
      <p>section p1</p>
      <p>section p2</p>
    </section>
    <!-- 직계자식만 해당 그러니까 section안에있는
    div가 아니라 p만 선택 됨 -->
    <p>네번째</p>
    <p>다섯번째</p>
    <p>여섯번째</p>
  </body>
</html>
